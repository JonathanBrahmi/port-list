<!DOCTYPE html>
<html>
<head>
       <title>Port list</title>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, inital-scale=1">
       <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head> 
<body>

   <div class="title"> 
        <h1>PORT LIST</h1>
    </div>

    <div class="portlist">

           <div class="list-a">
                <ul>
                    <li><h2>HTTP 80</h2></li>
                    <br>
                    <li><h2>HTTPS 443</h2></li>
                    <br>
                    <li><h2>DNS 53</h2></li>
                    <br>
                    <li><h2>DHCP 67-68</h2></li>
                </ul>
            </div>

            <div class="list-b"> 
                <ul>
                    <li><h2>FTP 20-21</h2></li>
                    <br>
                    <li><h2>TFTP 69</h2></li>
                    <br>
                    <li><h2>POP3 110</h2></li>
                    <br>
                    <li><h2>SMTP 25</h2></li> 
               </ul>
            </div>

            <div class="list-c">
                <ul> 
                    <li><h2>NETBIOS 135-139</h2></li>
                    <br>
                    <li><h2>LDAP 389</h2></li>
                    <br>
                    <li><h2>TELNET 23</h2></li>
                    <br>
                    <li><h2>SQL SERVER 156</h2></li>
                </ul>
            </div>

       </div>    
      
      <div class="footer">
        <div class="window">
            <div class="topbar">
                <p class="text"><span= class="upper">W</span>ritten 
                 by Jonathan brahmi</p>  
             </div>
        </div>
    </div>					


</body>
</html>
